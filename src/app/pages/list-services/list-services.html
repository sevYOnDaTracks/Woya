<div class="min-h-screen bg-[#FFF7EB] px-4 md:px-16 py-6">

  <!-- BARRE DE RECHERCHE / FILTRES -->
  <div class="bg-white rounded-2xl p-4 shadow-sm mb-6 flex flex-col md:flex-row md:items-center gap-3">
    <input
      [(ngModel)]="q"
      (input)="applyFilter()"
      type="text"
      placeholder="Rechercher un service, une ville..."
      class="flex-1 border rounded-xl px-4 py-3 outline-none"
    />

    <select [(ngModel)]="category" (change)="applyFilter()"
            class="border rounded-xl px-4 py-3">
      <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
    </select>

    <a routerLink="/services/new"
       class="px-5 py-3 rounded-xl text-white bg-[#FF7A00] text-center hover:bg-[#e66d00] transition">
      + Publier un service
    </a>
  </div>

  <!-- GRILLE DE CARTES SERVICES -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">

    <article *ngFor="let s of filtered"
             class="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition">

      <!-- Image -->
      <div class="h-40 bg-[#FFE3CC] flex items-center justify-center text-[#FF7A00] text-sm"
           [style.background-image]="s.coverUrl ? 'url(' + s.coverUrl + ')' : ''"
           [class.bg-cover]="!!s.coverUrl" [class.bg-center]="!!s.coverUrl">
        <span *ngIf="!s.coverUrl">Illustration</span>
      </div>

      <!-- Contenu -->
      <div class="p-4">

        <div class="flex items-center justify-between">
          <h3 class="font-bold text-lg text-[#1A1A1A] line-clamp-1">{{ s.title }}</h3>
          <span class="text-xs px-2 py-1 rounded-lg bg-[#FFF7EB] text-[#FF7A00]">
            {{ s.category }}
          </span>
        </div>

        <p class="text-gray-600 mt-2 line-clamp-2">
          {{ s.description }}
        </p>

        <div class="mt-3 flex items-center justify-between text-sm text-gray-700">
          <span>üìç {{ s.city }}</span>
          <span class="font-semibold" *ngIf="s.price">{{ s.price | number:'1.0-0' }} FCFA</span>
        </div>

        <div class="mt-4 flex gap-2">

          <!-- WhatsApp -->
          <a
            [href]="phoneToWhatsApp(s.contact)"
            target="_blank"
            class="flex-1 text-center px-3 py-2 rounded-xl bg-[#3BAF4A] text-white hover:opacity-90 transition">
            WhatsApp
          </a>

          <!-- Appeler -->
          <a
            [href]="'tel:' + s.contact"
            class="flex-1 text-center px-3 py-2 rounded-xl border border-[#FF7A00] text-[#FF7A00] hover:bg-[#FF7A00] hover:text-white transition">
            Appeler
          </a>

        </div>
      </div>
    </article>

  </div>

  <!-- AUCUN RESULTAT -->
  <div *ngIf="filtered.length === 0" class="text-center text-gray-600 mt-10">
    Aucun service ne correspond √† ta recherche.
  </div>

</div>
