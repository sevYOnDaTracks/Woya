<ng-container *ngIf="!isLoggedIn; else alreadyLoggedLogin">
<div class="min-h-screen bg-[#FFF7EB] flex items-center justify-center px-4 py-24 pt-12 md:pt-16">

  <div class="bg-white w-full max-w-md p-12 rounded-2xl shadow-lg border ">

    <h1 class="text-3xl font-bold text-center text-[#1A1A1A] mb-10">
      Akwaba !
    </h1>



    <button (click)="loginWithGoogle()"
      class="w-full py-3 border rounded-xl flex justify-center items-center gap-2 hover:bg-gray-50 transition">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5" />
      Continuer avec Google
    </button>

   <!-- <button (click)="loginWithFacebook()"
  class="w-full py-3 mt-2 border rounded-xl flex justify-center items-center gap-2 hover:bg-gray-50 transition">
  
  <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" class="w-5" />

  Continuer avec Facebook
</button> --> 

        <div class="my-5 text-center text-gray-500 text-sm">ou</div>

    <input [(ngModel)]="email" type="email" placeholder="Adresse email"
           class="w-full border rounded-xl px-4 py-3 mb-4 outline-none" />

    <input [(ngModel)]="password" type="password" placeholder="Mot de passe"
           class="w-full border rounded-xl px-4 py-3 mb-6 outline-none" />

    <p class="text-right text-sm mb-6">
      <a routerLink="/mot-de-passe-oublie" class="text-[#FF7A00] font-semibold hover:underline">Mot de passe oublié ?</a>
    </p>

    <button (click)="login()" [disabled]="loading"
      class="w-full py-3 bg-[#FF7A00] text-white rounded-xl font-semibold hover:bg-[#e66d00] transition">
      {{ loading ? 'Connexion...' : 'Se connecter' }}
    </button>




    <p class="mt-6 text-center text-sm text-gray-600">
      Pas encore de compte ?
      <a routerLink="/register" class="text-[#FF7A00] font-semibold hover:underline">Créer un compte</a>
    </p>

  </div>
</div>
</ng-container>

<ng-template #alreadyLoggedLogin>
  <div class="min-h-screen bg-[#FFF7EB] flex items-center justify-center px-4">
    <div class="bg-white w-full max-w-md p-10 rounded-2xl shadow-lg border text-center space-y-4">
      <p class="text-lg font-semibold text-[#1A1A1A]">Tu es déjà connecté.</p>
      <a routerLink="/services"
         class="inline-flex items-center justify-center rounded-full border border-[#FF7A00] px-5 py-2 text-sm font-semibold text-[#FF7A00] hover:bg-[#FF7A00] hover:text-white transition">
        Retour aux services
      </a>
    </div>
  </div>
</ng-template>
