<div class="min-h-screen bg-[#FFF7EB] flex items-center justify-center px-4 py-24 pt-12 md:pt-16">
  <div class="reset-card">
    <p class="hero-eyebrow">Sécurité</p>
    <h1 class="hero-title text-2xl md:text-3xl">Mot de passe oublié</h1>
    <p class="text-sm text-gray-500 mt-2">
      Indique l’adresse email liée à ton compte. Nous t’enverrons un lien de réinitialisation.
    </p>

    <form (submit)="submit()" class="mt-6 space-y-4">
      <input type="email"
             [(ngModel)]="email"
             name="email"
             placeholder="exemple@domaine.com"
             class="field-input" />
      <button type="submit"
              [disabled]="loading"
              class="primary-btn w-full">
        {{ loading ? 'Envoi en cours…' : 'Recevoir le lien' }}
      </button>
    </form>

    <p *ngIf="success" class="text-sm text-green-600 mt-4">{{ success }}</p>
    <p *ngIf="error" class="text-sm text-red-500 mt-4">{{ error }}</p>

    <div class="mt-6 text-sm text-gray-500 text-center">
      <a routerLink="/login" class="text-[#FF7A00] font-semibold hover:underline">Retour à la connexion</a>
    </div>
  </div>
</div>
